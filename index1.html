<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mom!</title>
    <style>
        body {
            background-color: #f9e79f;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #6d4c41;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .message {
            font-size: 1.5em;
            margin: 20px;
            transition: transform 0.3s;
        }
        .message:hover {
            transform: scale(1.1);
            color: #d32f2f;
        }
        .image-container {
            margin: 20px;
        }
        img {
            width: 300px;
            border-radius: 15px;
        }
        .button {
            background-color: #e57373;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Mom!</h1>
    <div class="message" id="birthdayMessage">You're the best mom in the world!</div>
    <div class="image-container">
        <img src="https://i.postimg.cc/C5b2GKfp/valar.jpg" alt="Happy Birthday Mom!">
    </div>
    <button class="button" onclick="changeMessage()">Click for a Surprise!</button>

    <script>
        function changeMessage() {
            const messages = [
                "You deserve all the happiness in the world!",
                "Thank you for your endless love and support!",
                "Happy Birthday to my favorite person!",
                "May your day be filled with joy and laughter!"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("birthdayMessage").innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
